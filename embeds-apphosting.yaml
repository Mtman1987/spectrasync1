runConfig:
  runtime: nodejs20
  cpu: 0.5
  memoryMiB: 512
  minInstances: 0
  maxInstances: 5

build:
  commands:
    - rm -f package.json package-lock.json
    - cp package-embeds.json package.json
    - npm install --production
    - cp embeds-only.js server.js

env:
  - variable: NODE_ENV
    value: production
  - variable: PORT
    value: "8080"