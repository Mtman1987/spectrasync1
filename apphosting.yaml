runConfig:
  runtime: nodejs20
  command: npm run start -- -p $PORT
  cpu: 1
  memoryMiB: 1024
  minInstances: 0
  maxInstances: 10
  concurrency: 100

build:
  commands:
    - npm ci
    - npm run build
  
env:
  - variable: NODE_ENV
    value: production
  - variable: SKIP_ENV_VALIDATION
    value: "1"