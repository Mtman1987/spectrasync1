runConfig:
  runtime: nodejs20
  cpu: 1
  memoryMiB: 1024
  minInstances: 0
  maxInstances: 10
  concurrency: 100
  invoker: public

build:
  commands:
    - npm ci
    - rm -rf .next
    - npm run build
  
env:
  - variable: NODE_ENV
    value: production
  - variable: SKIP_ENV_VALIDATION
    value: "1"